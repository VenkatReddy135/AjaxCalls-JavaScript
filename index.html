<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color:green">Ajax calls</h2>
    <h3>
        Enter CountrY Name:
    </h3>
    <input type="text" id="country">
    <button type="button" onclick="loadData()">LoadData</button>
    <br><br>

    CAPITAL IS: <span id="capital"></span>

</body>
<script>
    
function loadData(){
   
   var country=document.getElementById("country").value;
   var xhttp=new XMLHttpRequest();
 
   
   xhttp.onreadystatechange=function(){
       if(xhttp.readyState === 4 && this.status === 200){
           var responseData=xhttp.responseText;
           var JsonData=JSON.parse(responseData);
           var capital=JsonData[0].capital;
           document.getElementById("capital").innerHTML=capital;

       }
   }
   xhttp.open("GET","https://restcountries.eu/rest/v2/name/"+country+"?fullText=true",true )
    xhttp.send();
}
</script>
</html>
